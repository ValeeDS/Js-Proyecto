<!DOCTYPE html>
<html>
    <head>
        <title>Pre entrega</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>2da Pre entrga - Proyecto final</h1>
        <h2>CLASE 11 - CODERHOUSE</h2>
        <hr>
        <p>INSPECCIONAR PARA VER SALIDAS POR CONSOLA (F12)</p>

        <form id="proyectForm">
            <input id="proyectName" type="text" name="proyectName" placeholder="Proyecto">
            <input id="proyectBrief" type="text" name="proyectBrief" placeholder="Descripción">
            <input id="proyectStartDate" type="date" name="proyectStartDate" placeholder="Fecha de Inicio">
            <input id="proyectDueDate" type="date" name="proyectDueDate" placeholder="Fecha límite">
            <div id="form_div_tasks">
                <p>Tareas</p>
                <div class="inputTask">
                    <input type="checkbox" name="taskStatus" value=false>
                    <input type="text" name="taskName" placeholder= "Tarea">
                    <input id="btnAddTask" type="button" value="+">
                </div>
            </div>
            <input id="proyectSubmit" type="submit">
        </form>

        <hr>

        <script src="js/main.js"></script>
    </body>
</html>
