<!DOCTYPE html>
<html>
    <head>
        <title>Pre entrega</title>
        <meta charset="utf-8">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7ac23e7efa.js" crossorigin="anonymous"></script>

        <!-- Own CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body class="row vh-100 w-100 m-0">
        <div class="col-3 nav">
            <div class="nav__brand">
                <i class="fa-solid fa-mug-saucer"></i>
                Free<span class="fst-italic">App<span></a>
            </div>
            <ul class="nav__menu flex-grow-1">
                <li class="nav__items"><a href="#">
                    <i class="fa-solid fa-house"></i>
                    Inicio</a>
                </li>
                <li class="nav__items nav__items--active"><a href="#">
                    <i class="fa-solid fa-list-check"></i>
                    Proyectos</a>
                </li>
                <li class="nav__items"><a href="#">
                    <i class="fa-solid fa-file-invoice-dollar"></i> 
                    Facturas</a>
                </li>
            </ul>
            <div class="userArea">
                <div class="userArea__img">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div class="userArea__name">
                    <span>Valeria</span>Del Savio
                </div>
                <div class="userArea__lang">
                    ES | AR
                </div>
                <div class="userArea__mode">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
        </div>

        <div class="col mh-100 body">
            <div class="d-flex body__area flex-column h-100">
                <h1 class="body__title">Proyectos</h1>
                <div class="row m-0">
                    <input class="body__AddProy col" id="proyectName" type="text" name="proyectName" placeholder="Ingrese el nombre del proyecto" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <button type="button" class="btn btn_AddProy" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="proyectForm">
                                    <input id="proyectName" type="text" name="proyectName" placeholder="Proyecto">
                                    <input id="proyectBrief" type="text" name="proyectBrief" placeholder="Descripción">
                                    <input id="proyectStartDate" type="date" name="proyectStartDate" placeholder="Fecha de Inicio">
                                    <input id="proyectDueDate" type="date" name="proyectDueDate" placeholder="Fecha límite">
                                    <div id="form_div_tasks">
                                        <p>Tareas</p>
                                        <div class="inputTask">
                                            <input type="checkbox" name="taskStatus" value=false>
                                            <input type="text" name="taskName" placeholder= "Tarea">
                                            <input id="btnAddTask" type="button" value="+">
                                        </div>
                                    </div>
                                    <input id="proyectSubmit" type="submit">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div id="bodyArea" class="body__Proyects overflow-auto">                   
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Sweet Alert -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Luxon 
        <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>-->
        
        <script src="js/main.js"></script>
    </body>
</html>
